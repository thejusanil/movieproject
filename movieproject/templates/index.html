
{% extends 'base.html' %}
{% block body %}
<div class="my-4 ">

<div class="container">

    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">

        <div class="card" >
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="100px" height="150px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>

    <p class="card-text"></p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Click Here</a>
  </div>
</div>


    </div>
        {% endfor %}
        </div>

</div>
    </div>
</div>
</div>

{%endblock %}
